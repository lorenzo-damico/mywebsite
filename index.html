<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
		<title>Lorenzo D'Amico</title>
	</head>
	<body>

    <!-- Intro section -->
    <section class="style-1">
      <div class="main-container">

        <div class="welcome-wrapper">
          <h1>Hi, I'm Lorenzo D'Amico</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="circle-wrapper">
              <div id="circle-1" class="circle"></div>
              <div id="circle-2" class="circle"></div>
              <div id="circle-3" class="circle"></div>
            </div>

            <ul id="navbar">
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="left-column">
            <img id="profile-pic" src="img/lorenzo.png" alt="my photo">
            <h5>Choose your favorite theme</h5>

            <div id="theme-options-wrapper">
              <div id="light-mode" class="button-theme"></div>
              <div id="dark-mode" class="button-theme"></div>
              <div id="blue-mode" class="button-theme"></div>
              <div id="orange-mode" class="button-theme"></div>
            </div>

            <p id="settings-message">*Theme settings will be saved for your next visit</p>
          </div>

          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>I'm a young full-stack web developer, with a strong passion for progress and technology.</p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!-- /Intro section -->

    <!-- About me section -->
    <section class="style-2">
      <div class="main-container">
       About me
      </div>
    </section>
    <!-- /About me section -->

    <!-- Portfolio section -->
    <section class="style-1">
      <div class="main-container">
        Portfolio
      </div>
    </section>
    <!-- /Portfolio section -->

    <!-- Contact section -->
    <section class="style-2">
      <div class="main-container">
        Contact
      </div>
    </section>
    <!-- /Contact section -->


		<script src="./js/script.js"></script>
	</body>
</html>
